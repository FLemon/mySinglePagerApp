<div class="container">
  <div class="media" ng-show="git.avatarUrl">
    <a class="pull-left" href="#">
      <img class="media-object" ng-src={{git.avatarUrl}}>
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{git.userName}}</h4>
      {{git.location}}
    </div>
  </div>
</div>
